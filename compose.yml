services:
  timescaledb:
    image: timescale/timescaledb-ha:pg17
    container_name: timescaledb_container
    restart: unless-stopped
    environment:
      POSTGRES_DB: eo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports: ["5432:5432"]
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d:ro
    networks: [eo_network]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d eo_db && psql -U postgres -d eo_db -c 'SELECT 1;'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  fastapi:
    image: gasperazinovic/eo_cd_slo:fastapi
    container_name: fastapi_container
    restart: unless-stopped
    environment:
      EO_CD_DB_HOST: timescaledb
      EO_CD_DB_PORT: 5432
      EO_CD_DB_NAME: eo_db
      EO_CD_DB_USER: postgres
      EO_CD_DB_PASSWORD: password
      EO_CD_LOGFIRE_PROJECT_NAME: eo-cd-slo-docker
      EO_CD_LOGFIRE_ENVIRONMENT: docker
      EO_CD_ENABLE_LOGFIRE: "true"
      EO_CD_LOG_LEVEL: INFO
      EO_CD_API_TITLE: "Sentinel-2 Image API (Docker)"
      EO_CD_API_VERSION: "1.0.0"
    depends_on:
      timescaledb:
        condition: service_healthy
    ports: ["8000:8000"]
    networks: [eo_network]
    command: ["sh", "-c", "sleep 10 && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]

  eo-pipeline:
    image: gasperazinovic/eo_cd_slo:pipeline
    container_name: eo_pipeline_container
    restart: unless-stopped
    environment:
      PIPELINE_MODE: database_only
      MAX_WORKERS: 4
      MEMORY_LIMIT_GB: 4
      DATA_DIR: /app/data
      BTC_MODEL_CHECKPOINT: blaz-r/BTC-B_oscd96
      BTC_THRESHOLD: 0.2
      MONITORING_PORT: 8080
      LOG_LEVEL: INFO
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: eo_db
      DB_USER: postgres
      DB_PASSWORD: password
    depends_on:
      timescaledb:
        condition: service_healthy
    ports: ["8080:8080"]
    networks: [eo_network]

  frontend:
    image: gasperazinovic/eo_cd_slo:frontend
    container_name: frontend_container
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://159.89.105.184:8000
      VITE_APP_TITLE: "EO Change Detection"
      VITE_APP_VERSION: "1.0.0"
    depends_on:
      fastapi:
        condition: service_started
    ports: ["3000:80"]
    networks: [eo_network]

networks:
  eo_network:
    name: eo_network
    driver: bridge

volumes:
  timescale_data: